<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Results</title>
  <style>
    section {
      display: grid;
      gap: 30px;
      grid-template-columns: 2fr 1fr 1fr;
    }
  </style>
</head>
<body>
  <h1>Hello, this is News Results!</h1>
  <h3>Search Results: {{typeNumber}} type has found!</h3>
  <a href="/export">Download CSV</a>
  <section>
    <h3>News Title</h3>
    <h3>Press Name</h3>
    <h3>Link</h3>
    {% for dataSet in db %}
      {% for data in dataSet %}
        <span>{{data.title}}</span>
        <span>{{data.pressName}}</span>
        <a href="{{data.link}}" target="_blank">News Source</a>
      {% endfor %}
    {% endfor %}
  </section>
</body>
</html>
